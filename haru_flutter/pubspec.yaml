name: haru_flutter
description: individual Project

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  fab_circular_menu: ^1.0.0
  date_picker_timeline: ^1.2.1
  provider: ^4.3.2+1
  firebase_auth: ^0.18.1+1
  google_sign_in: ^4.5.4
  firebase_core: ^0.5.0
  logger: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ITC
      fonts:
        - asset: assets/fonts/ITC Avant Garde Gothic LT Medium.ttf
        - asset: assets/fonts/ITC Avant Garde Gothic LT Bold.ttf
          weight: 700
        - asset: assets/fonts/ITC Avant Garde Gothic LT Book.ttf
          weight: 500
        - asset: assets/fonts/ITC Avant Garde Gothic LT Extra Light.ttf
          weight: 300
    - family: MontSerrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

